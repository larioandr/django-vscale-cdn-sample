{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>

<header class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container">
    <a href="{% url 'home' %}" class="navbar-brand">uBio</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#pageNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="pageNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="{% url 'home' %}" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Bio</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Neighbours</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
            {{ user.email }}
          </a>
          <div class="dropdown-menu">
            <a href="{% url 'profile-update' pk=user.pk %}" class="dropdown-item">Edit profile</a>
            <a href="{% url 'logout' %}" class="dropdown-item">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</header>

<main>
  <div class="container page-body">
    <h1 class="display-4 page-header">{% block header %}{% endblock %}</h1>

    {% block body %}
    {% endblock %}

  </div>
</main>

<footer class="container-fluid bg-dark">
  <div class="container py-4">
    <p class="text-center text-light">Copyright &copy;<span class="current-year"></span></p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="{% static 'scripts/app.min.js' %}"></script>
</body>
</html>
