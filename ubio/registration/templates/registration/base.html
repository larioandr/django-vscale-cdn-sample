{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>

<header class="navbar navbar-dark bg-dark fixed-top">
  <div class="container">
    <a href="{% url 'home' %}" class="navbar-brand">uBio</a>
  </div>
</header>

<main>
  <div class="container page-body">
    <h1 class="display-4 page-header">{% block header %}{% endblock %}</h1>

    <div class="registration-card">
      {% block card %}
      {% endblock %}
    </div>

    <div class="after-registration-card">
      {% block afterCard %}
      {% endblock %}
    </div>
  </div>
</main>

<footer class="container-fluid bg-dark">
  <div class="container py-4">
    <p class="text-center text-light">Copyright &copy;<span class="current-year"></span></p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="{% static 'scripts/app.min.js' %}"></script>
</body>
</html>
